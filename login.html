  <body>
    <header>
        <img src="logo/logo-sun-white.svg" id="sun-white" title="Tema Escuro"><br>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class=" col-md-12 text-center">
                    <img class="img-responsive" src="logo/logo-health_track-white.svg" alt="Imagem" id="logo-health_track"/>
                </div>             
            </div>
        </div> 
        <div class="container">
            <form>
                <p class=" text-white text-center">Bem vindo!</p>
                <div class="form-group ">
                    <input type="email" class="form-control form-control-sm text-white" id="input-email" aria-describedby="emailHelp" placeholder="exemplo@email.com">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-sm text-white" id="input-senha" placeholder="********">
                </div>
                <div class="form-group form-check"> 
                    <input type="checkbox" class="form-check-input" id="continuar-conectado">
                    <label class="text-white form-check-label" for="continuar-conectado">Continuar conectado</label>
                </div>
                <a href="home.html" class="btn btn-primary btn-sm btn-block">Entrar</a>
                <a href="cadastro.html" class="btn btn-secondary btn-sm btn-block">Criar conta</a>
                <a href="link-alteração-senha.html" class="btn btn-link">Esqueceu a senha?</a><br><br><br>

        </div>
    </main>
    <footer>
        <p class="text-muted text-center" id="copyright">© 2020-2021</p>
    </footer>
