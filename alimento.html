        <div class="container">

                    <img class="img-responsive" src="logo/logo-alimento.svg" width="200" height="200" alt="Imagem" id="logo-coração"/>

            <p id="count" class="text-white text-center">1575</p>
            <p id="text" class="text-white text-center">Kcal</p>
        
        
            <!-- Start Canvas -> Desenhar elementos gráficos usando JS-->
            <canvas class="line-chart"></canvas>
        
            <!-- Include Chart JS-->
            <canvas id="Alimento" width="400" height="100"></canvas>
            <script>
            var ctx = document.getElementById('Alimento').getContext('2d');
            var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'],
                datasets: [{
                    label: 'Kcal',
                    BackgroundColor: 'rgb(0, 128, 242)',
                    pointBackgroundColor: 'rgb(0, 128, 242)',
                    pointBorderColor: 'rgb(0, 128, 242)',
                    borderColor: 'rgb(0, 128, 242)',
                    data: [1537, 1590, 1300, 1280, 1479, 1795, 1575]
                }]
            },

            // Configuration options go here
            options: {
                "hover": {
                "animationDuration": 0
            },
                "animation": {
                "duration": 1000,
                "onComplete": function() 
            {
            var chartInstance = this.chart,
                ctx = chartInstance.ctx;

                ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';                


                this.data.datasets.forEach(function(dataset, i) {
                    var meta = chartInstance.controller.getDatasetMeta(i);
                    meta.data.forEach(function(bar, index) {
                        var data = dataset.data[index];
                        ctx.fillText(data, bar._model.x, bar._model.y - 1);
                    });
                });
            }
            },

            responsive: true,
            title:{
            display:true,
            text:'Semanal'
            },
            legend: {
            "display": false,
            position: 'bottom',
            },
            tooltips: {
            "enabled": true
            },
            scales: {
            xAxes: [{
                display: true,
                scaleLabel: {
                    display: false,
                    labelString: 'Month'
                }
            }],
            yAxes: [{
                display: true,
                scaleLabel: {
                    display: false,
                    labelString: 'Value'
                }
            }]
            }
            }
            });
            </script>
