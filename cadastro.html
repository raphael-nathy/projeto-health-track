<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Cadastro</title>
  </head>
  <body>
    <header>
        <p class=" text-white text-center">Cadastro</p>
    </header>
    <main class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="text-white" for="inputEmail4">E-mail</label>
                <input type="email" class="form-control form-control-sm text-white" id="input-email" placeholder="exemplo@email.com.br">
              </div>
              <div class="form-group col-md-6">
                <label class="text-white" for="inputPassword4">Senha</label>
                <input type="password" class="form-control form-control-sm text-white" id="input-senha" placeholder="*************">
              </div>
            </div>
            <div class="form-group">
                <label class="text-white" for="input-nome">Nome</label>
                <input type="text" class="form-control form-control-sm text-white" id="input-nome" placeholder="Nome">
            </div>
            </div>
            </div>
            <div class="form-group">
              <label class="text-white" for="inputAddress">Endereço</label>
              <input type="text" class="form-control form-control-sm text-white" id="input-endereco" placeholder="Av. Paulista, 1001">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="text-white" for="inputCity">Cidade</label>
                <input type="text" class="form-control form-control-sm text-white" id="input-cidade" placeholder="São Paulo">
              </div>
              <div class="form-group col-md-4">
                <label class="text-white" for="inputState">Estado</label>
                <input type="text" class="form-control form-control-sm text-white" id="escolher-estado" placeholder="SP">
              </div>
              <div class="form-group col-md-2">
                <label class="text-white" for="inputZip">CEP</label>
                <input type="text" class="form-control form-control-sm text-white" id="input-cep" placeholder="00000-000">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="text-white" class="form-check-label" for="gridCheck">
                  Aceito os termos e condições
                </label>
              </div>
            </div>
            <a href="home.html" class="btn btn-primary btn-sm btn-block">Cadastrar</a>
          </form>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
